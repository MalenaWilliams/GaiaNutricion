<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaia Nutricion</title>
    <!-- Toastify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header-productos">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Gaia Nutricion</a>
          <!--Logo -->
          <img class="logo" src="./assets/logo.png" alt="" />
          <!--Boton -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--Enlaces-->
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link" href="home.html" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Calculadora</a>
              </li>
              <li class="carrito__div nav-item">
                <a class="nav-link active" href="Ecomerce.html">Productos</a>
                <!--Carrito-->
                <button
                  type="button"
                  class="btn btn-light position-relative"
                  data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop"
                >
                  <img
                    class="carrito"
                    src="./assets/carrito.png"
                    alt=""
                  />
                  <span
                    class="badge rounded-pill text-bg-secondary position-absolute top-0 start-100 translate-middle rounded-pill"
                    id="btnCarrito"
                  ></span>
                </button>
              </li>
              <!--DarkMode-->
              <li class="nav-item btnDark">
                <span id="btnDark">
                  <img class="dark" src="assets/dark.png" alt="" />
                </span>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Modal Carrito -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="carritoTitle" id="carritoHtml">Su carrito esta vacio</h3>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul id="comprasHtml"></ul>
            <h4 class="carritoTotal" id="totalHtml"></h4>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button
                id="vaciar"
                class="btn btn-outline-secondary"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseWidthExample"
                aria-expanded="false"
                aria-controls="collapseWidthExample"
              >
                Vaciar carrito
              </button>
            </div>
          </div>
          <div class="modal-footer">
            <button
              id="historialbtn"
              type="button"
              class="btn btn-outline-secondary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Historial
            </button>
            <button
              type="button"
              class="btn btn-bd-primary btnSeguir"
              data-bs-dismiss="modal"
            >
              Seguir comprando
            </button>
            <button
              type="button"
              class="btn btn-bd-primary"
              data-bs-dismiss="modal"
              id="finalizar"
            >
              Finalizar compra
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Historial -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="carritoTitle modal-title" id="exampleModalLabel">
              Su historial esta vacio
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul id="historial"></ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
          </div>
        </div>
      </div>
    </div>
    <!--Filtros-->
    <div class="d-grid gap-2">
      <button
        class="btn btn-outline-secondary"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseWidthExample"
        aria-expanded="false"
        aria-controls="collapseWidthExample"
      >
        Filtrar por:
      </button>
    </div>
    <div style="min-height: 100px">
      <div class="collapse collapse-horizontal" id="collapseWidthExample">
        <div class="card card-body" style="width: 1277px">
          <!--Filtro por Precio-->
          <select
            name="selectorDeFiltros"
            class="form-select filtroSelectorPrecio"
          >
            <option selected>Precio</option>
            <option value="1">Menor Precio</option>
            <option value="2">Mayor Precio</option>
          </select>
          <!--Filtro por Categoria-->
          <select
            name="selectorDeFiltros"
            class="form-select filtroSelectorCategoria"
          >
            <option selected>Categoria</option>
            <option value="Proteina">Proteina</option>
            <option value="Vitamina">Vitamina</option>
            <option value="OtrosProductos">Otros productos</option>
          </select>
        </div>
      </div>
    </div>
    <!-- Seccion de Productos -->
    <section class="cards__section" id="productsHtml"></section>
    <!-- Js Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Js Toastify -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!-- Js Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <!-- Js Propio -->
    <script src="Ecomerce.js"></script>
  </body>
</html>
