<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Calculadora de calorias</h1>
    <a href="Ecomerce.html">ecomerce</a>
    <section>
      <article>
        <form>
          <div>
            <h3>Complete con sus valores</h3>
            <label for="input">Peso:</label>
            <input id="peso" type="text" name="peso" value="" />
            <label for="input">Altura:</label>
            <input id="altura" type="text" name="altura" value="" />
            <label for="input">Edad:</label>
            <input id="edad" type="text" name="edad" value="" />
          </div>
          <div>
            <h3>Seleccione el tipo de actividad fisica que realiza</h3>
            <input
              class="n"
              id="sedentario"
              type="radio"
              name="actividadFisica"
              value="1.2"
            />
            Sedentario
            <input
              class="n"
              id="leve"
              type="radio"
              name="actividadFisica"
              value="1.375"
            />
            Leve
            <input
              class="n"
              id="moderada"
              type="radio"
              name="actividadFisica"
              value="1.55"
            />
            Moderada
            <input
              class="n"
              id="intensa"
              type="radio"
              name="actividadFisica"
              value="1.735"
            />
            Intensa
            <input
              class="n"
              id="profesional"
              type="radio"
              name="actividadFisica"
              value="1.9"
            />
            Atleta Profecional
          </div>
          <div>
            <h3>Seleccione su sexo</h3>
            <input id="femenino" type="radio" name="sexo" value="femenino" />
            Femenino
            <input id="masculino" type="radio" name="sexo" value="masculino" />
            Masculino
          </div>
          <button id="calcular">Calcular</button>
        </form>
      </article>
    </section>
    <script src="index.js"></script>
  </body>
</html>
