  <!--Formularios-->
  <section class="form__contenedor">
    <!--Formulario de Calorias Diarias -->
    <article class="form__articulo">
      <form class="form" id="form">
        <h4 class="form__text">Calorias Diarias</h4>
        <div class="radios">
          <input class="form-check-input" id="femenino" type="radio" name="sexo" value="femenino" />
          Femenino
          <input class="form-check-input" id="masculino" type="radio" name="sexo" value="masculino" />
          Masculino
        </div>
        <div class="row mb-3">
          <label for="input" class="col-sm-2 col-form-label">Peso:</label>
          <div class="col-sm-10">
            <input class="form-control" placeholder="55" aria-label="First name" id="peso" type="text" name="peso"
              value="" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="input" class="col-sm-2 col-form-label">Edad:</label>
          <div class="col-sm-10">
            <input class="form-control" placeholder="25" aria-label="First name" id="edad" type="text" name="edad"
              value="" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="input" class="col-sm-2 col-form-label">Altura:</label>
          <div class="col-sm-10">
            <input class="form-control" placeholder="165 (Sin punto)" aria-label="First name" id="altura" type="text" name="altura"
              value="" />
          </div>
        </div>
        <div class="col">
          <div class="radios col-sm-10">
            <p>Tipo de actividad fisica que realiza:</p>
            <div class="form-check">
              <input class="form-check-input" id="sedentario" type="radio" name="actividadFisica" value="1.2" />
              Sedentario
            </div>
            <div class="form-check">
              <input class="form-check-input" id="leve" type="radio" name="actividadFisica" value="1.375" />
              Leve
            </div>
            <div class="form-check">
              <input class="form-check-input" id="moderada" type="radio" name="actividadFisica" value="1.55" />
              Moderada
            </div>
            <div class="form-check">
              <input class="form-check-input" id="intensa" type="radio" name="actividadFisica" value="1.735" />
              Intensa
            </div>
            <div class="form-check">
              <input class="form-check-input" id="profesional" type="radio" name="actividadFisica" value="1.9" />
              Atleta Profecional
            </div>
          </div>
          <div class="d-grid gap-2">
            <button class="btn_form btn btn-outline-secondary" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample"
              id="calcular">Calcular</button>
          </div>
      </form>
    </article>
    <!--Formulario de IMC-->
    <article class="form__articulo">
      <form class="form" action="">
        <h4 class="form__text">Indice de masa corporal (IMC)</h4>
        <div class="row mb-3">
          <label for="input" class="col-sm-2 col-form-label">Peso:</label>
          <div class="col-sm-10">
            <input class="form-control" placeholder="55" aria-label="First name" id="pesoImc" type="text" name="peso"
              value="" required />
          </div>
        </div>
        <div class="row mb-3">
          <label for="input" class="col-sm-2 col-form-label">Altura:</label>
          <div class="col-sm-10">
            <input class="form-control" placeholder="1.65 (Con punto)" aria-label="First name" id="alturaImc" type="text"
              name="altura" value="" required />
          </div>
        </div>
        <div class="d-grid gap-2"><button class="btn_form btn btn-outline-secondary" type="button"
            data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false"
            aria-controls="collapseWidthExample" aria-describedby="tooltip" id="button">Calcular</button></div>
      </form>
      <!--Popper y Grafico de IMC-->
      <div id="botones" class="botones">
        <div  class="contener_boton"> 
          <div  id="tooltip" role="tooltip">
    Usted se encuentra aqui.<div id="arrow" data-popper-arrow></div>
          </div>
          <span class="botones__texto">Insuficiente</span>
          <button id="imc1" class="imc1" >Su imc es de :
          </button>
        </div>
        <div  class="contener_boton">
          <span class="botones__texto">Delgadez </span>
          <button id="imc2" class="imc2" >Su imc es de :
          </button>
        </div>
        <div  class="contener_boton">
          <span class="botones__texto">Saludable</span>
          <button id="imc3" class="imc3" >Su imc es de :
          </button>
        </div>
        <div  class="contener_boton">
          <span class="botones__texto">Sobrepeso</span>
          <button id="imc4" class="imc4" >Su imc es de :
          </button>
        </div>
        <div  class="contener_boton">
          <span class="botones__texto">Obesidad</span>
          <button id="imc5" class="imc5" >Su imc es de :
          </button>
        </div>
    </article> 
  </section>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="index.js"></script>
